<form [formGroup]="registrationForm" (ngSubmit)="register(registrationForm.value)">
    <h3>Register</h3>
    
    <div>
      <input type="text"
      class="form-control"
      placeholder="Username"
      formControlName="username">
    </div>
    <div>
      <input type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password">
    </div>
    <button type="submit">Register</button>
    </form>
