<form [formGroup]="logInForm" (ngSubmit)="logIn(logInForm.value)">
<h3>Log In</h3>

<div>
  <input type="text"
  class="form-control"
  placeholder="Username"
  formControlName="username">
</div>
<div>
  <input type="password"
  class="form-control"
  placeholder="Password"
  formControlName="password">
</div>
<button type="submit">Log In</button>
</form>
